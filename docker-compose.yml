# Docker Compose file for ComfyUI Multi-User Platform
# Best practices as of January 2026
# - No version field (deprecated in Compose V2)
# - Health checks with conditions
# - Resource limits
# - Security contexts

# Include generated user frontend services
include:
  - docker-compose.users.yml

services:
  # ============================================================================
  # NGINX REVERSE PROXY (SSL Termination & Routing)
  # ============================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: comfy-nginx
    # Only start when using container nginx (USE_HOST_NGINX=false)
    # To use container nginx: docker-compose --profile container-nginx up
    profiles:
      - container-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ${SSL_CERT_PATH}:/etc/nginx/ssl/cert.pem:ro
      - ${SSL_KEY_PATH}:/etc/nginx/ssl/key.pem:ro
      - ${OUTPUTS_PATH}:/var/www/outputs:ro
      - ${WORKFLOWS_PATH}:/var/www/workflows:ro
    environment:
      - DOMAIN=${DOMAIN}
      - NUM_USERS=${NUM_USERS:-20}
    depends_on:
      queue-manager:
        condition: service_healthy
        restart: true
      admin:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - comfy-network
    restart: unless-stopped
    # Resource limits (Compose syntax, not Swarm)
    cpus: 1.0
    mem_limit: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # REDIS (Job Queue & Pub/Sub)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: comfy-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly ${REDIS_PERSISTENCE:-yes}
    # Redis port exposed for GPU workers to connect (password-protected)
    # VPS services access Redis at redis:6379 internally
    # GPU workers access at comfy.ahelme.net:6379 externally
    ports:
      - "${REDIS_BIND_IP:-127.0.0.1}:6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - comfy-network
    restart: unless-stopped
    # Resource limits (Compose syntax, not Swarm)
    cpus: 2.0
    mem_limit: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ============================================================================
  # QUEUE MANAGER (FastAPI Service)
  # ============================================================================
  # Switch GPU mode:
  #   ./scripts/switch-gpu.sh h200   # Workshop ($3.29/hr)
  #   ./scripts/switch-gpu.sh b300   # 4K Production ($4.95/hr)
  #   ./scripts/switch-gpu.sh local  # Local/Redis workers
  # Then: docker compose restart queue-manager
  queue-manager:
    build:
      context: ./queue-manager
      dockerfile: Dockerfile
    container_name: comfy-queue-manager
    ports:
      # Bind to localhost only when using host nginx (USE_HOST_NGINX=true)
      # For container nginx mode, this will bind to all interfaces
      - "127.0.0.1:${QUEUE_MANAGER_PORT:-3000}:3000"
    environment:
      # Redis connection
      - REDIS_HOST=${APP_SERVER_REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Queue settings
      - QUEUE_MODE=${QUEUE_MODE:-fifo}
      - ENABLE_PRIORITY=${ENABLE_PRIORITY:-true}
      - JOB_TIMEOUT=${JOB_TIMEOUT:-3600}
      - MAX_QUEUE_DEPTH=${MAX_QUEUE_DEPTH:-100}
      - LOG_LEVEL=${QUEUE_MANAGER_LOG_LEVEL:-INFO}
      # Inference mode: local | redis | serverless
      - INFERENCE_MODE=${INFERENCE_MODE:-local}
      - NUM_WORKERS=${NUM_WORKERS:-1}
      # Serverless configuration (when INFERENCE_MODE=serverless)
      - SERVERLESS_ENDPOINT=${SERVERLESS_ENDPOINT:-}
      - SERVERLESS_ACTIVE=${SERVERLESS_ACTIVE:-default}
      # H200 endpoints (141GB, 720p/1080p/some 4K)
      - SERVERLESS_ENDPOINT_H200_SPOT=${SERVERLESS_ENDPOINT_H200_SPOT:-}
      - SERVERLESS_ENDPOINT_H200_ON_DEMAND=${SERVERLESS_ENDPOINT_H200_ON_DEMAND:-}
      # B300 endpoints (288GB, native 4K)
      - SERVERLESS_ENDPOINT_B300_SPOT=${SERVERLESS_ENDPOINT_B300_SPOT:-}
      - SERVERLESS_ENDPOINT_B300_ON_DEMAND=${SERVERLESS_ENDPOINT_B300_ON_DEMAND:-}
      # Serverless API Key (required for auth)
      - SERVERLESS_API_KEY=${SERVERLESS_API_KEY:-}
    volumes:
      - ${OUTPUTS_PATH}:/outputs
      - ${INPUTS_PATH}:/inputs
    depends_on:
      redis:
        condition: service_healthy
        restart: true
    networks:
      - comfy-network
    restart: unless-stopped
    # Resource limits (Compose syntax, not Swarm)
    cpus: 2.0
    mem_limit: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ============================================================================
  # COMFYUI WORKERS (GPU Processing)
  # ============================================================================
  worker-1:
    build:
      context: ./comfyui-worker
      dockerfile: Dockerfile
    container_name: comfy-worker-1
    environment:
      - WORKER_ID=worker-1
      - REDIS_HOST=${APP_SERVER_REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_MANAGER_URL=http://queue-manager:3000
      - COMFYUI_PORT=${COMFYUI_PORT:-8188}
      - INFERENCE_PROVIDER=${INFERENCE_PROVIDER:-local}
      - GPU_DEVICE=${LOCAL_GPU_DEVICE:-0}
    volumes:
      - ${MODELS_PATH}/shared:/models:ro
      - ${OUTPUTS_PATH}:/outputs
      - ${INPUTS_PATH}:/inputs:ro
      - ${WORKFLOWS_PATH}:/workflows:ro
    depends_on:
      queue-manager:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
    networks:
      - comfy-network
    restart: ${WORKER_RESTART_POLICY:-unless-stopped}
    # Resource limits (Compose syntax, not Swarm)
    cpus: 4.0
    mem_limit: ${WORKER_GPU_MEMORY_LIMIT:-70G}
    # GPU allocation (requires deploy.resources.reservations.devices for Compose)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/system_stats"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ============================================================================
  # ADMIN DASHBOARD V2 (Issues #65, #66, #67)
  # System status, GPU switching, storage & R2 management
  # ============================================================================
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: comfy-admin
    ports:
      # Bind to localhost only when using host nginx (USE_HOST_NGINX=true)
      - "127.0.0.1:${ADMIN_PORT:-8080}:8080"
    environment:
      - QUEUE_MANAGER_URL=http://queue-manager:3000
      - REDIS_HOST=${APP_SERVER_REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # GPU switching reads/writes this file
      - ENV_FILE_PATH=/app/project.env
      # R2 storage management (Phase 3)
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      # Model downloads (Phase 4)
      - HF_TOKEN=${HF_TOKEN:-}
      - NTFY_TOPIC=${NTFY_TOPIC:-}
    volumes:
      # Docker socket for container management (Phase 1)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Project .env for GPU switching (Phase 2)
      - ./.env:/app/project.env
      # Storage volumes for directory browser (Phase 3)
      - ${OUTPUTS_PATH:-./data/outputs}:/outputs:ro
      - ${INPUTS_PATH:-./data/inputs}:/inputs:ro
      - ${MODELS_PATH:-./data/models}/shared:/models
      - ${WORKFLOWS_PATH:-./data/workflows}:/workflows:ro
    depends_on:
      queue-manager:
        condition: service_healthy
        restart: true
    networks:
      - comfy-network
    restart: unless-stopped
    # Resource limits (Compose syntax, not Swarm)
    cpus: 1.0
    mem_limit: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  comfy-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis-data:
    driver: local
